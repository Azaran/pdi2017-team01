<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="Resources/StyleSheet.css">
    <link rel="icon" href="Resources/icon.ico">
    <title>TurnOn - Cluster Administration</title>
</head>
<body>
    <div id="headerDiv">
        <h1>TurnOn</h1>
        <h2>Welcome to <span style="color:aqua">netsearch</span> cluster administration!</h2>
    </div>
    <div>
        <p>Available machines:</p>
        <ul id="mcus" />
    </div>

    <div id="machineList">
        
    </div>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/mcu';
        
        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { html: formatItem(item) }).appendTo($('#mcus'));

                        var e = $('<div id="machine">' + item.DeviceId + '</div>');
                        $('#machineList').append(e);

                    });
                });
        });

        var on = "<span style=\"color:palegreen\">ON</span>";
        var off = "<span style=\"color:red\">OFF</span>"

        function formatItem(item) {
            return item.DeviceId + ':' + printState(item.Powered);
        }

        function printState(state) {
            if (state)
                return on;
            return off;
        }
    </script>
</body>
</html>

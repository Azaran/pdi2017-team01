<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="Resources/StyleSheet.css">
    <link rel="icon" href="Resources/icon.ico">
    <title>TurnOn - Cluster Administration</title>
</head>
<body>
    <div id="headerDiv">
        <h1>TurnOn</h1>
        <h2>Welcome to <span style="color:aqua">netsearch</span> cluster administration!</h2>
    </div>
    <div id="avaiableMachines">
        <p id="menuHeader">Available machines:</p>
        <ul id="mcus" />
    </div>

    <div id="machineList">
        
    </div>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        // Read Action URI
        var readUri = 'api/mcu/read';

        // Icons for ON/OFF
        var on = "<img src=\"Resources/powerOn.png\" alt=\"Machine is ON\" title=\"Machine is ON\">";
        var off = "<img src=\"Resources/powerOff.png\" alt=\"Machine is OFF\" title=\"Machine is OFF\">";

        // Load the page
        $(document).ready(function () {
            onLoad();
        });

        function onLoad() {
            // Send an AJAX request
            $.getJSON(readUri).done(function (data) {
                // On success, 'data' contains a list of machines
                $.each(data, function (key, item) {
                    // Add a list item for available machines.
                    $('<li>', { html: formatListItem(item) }).appendTo($('#mcus'));

                    // Add an entry for a single machine
                    var e = $('<div class="machine" id="' + item.DeviceId + '">' + formatMachine(item) + '</div>');
                    $('#machineList').append(e);

                });
            });
        }

        // Format entry of machine
        function formatMachine(item) {
            var name = '<p id=headerMachine>' + item.DeviceId + '</p>';

            // TODO: branch for machine on/off - different buttons
            var powerOff = '<button onclick="powerOff(' + item.DeviceId + ')" class="powerOff">Turn OFF</button>';

            return name + powerOff;
        }



        // Format item of available machines
        function formatListItem(item) {
            return (item.Powered ? on : off) + " " + item.DeviceId;
        }

        // Possible actions
        function postOff(id) {
            $.post("/api/mcu/poweroff/" + id);
        }

        function postOn(id) {
            $.post("/api/mcu/poweron/" + id);
        }

        function postKill(id) {
            $.post("/api/mcu/kill/" + id);
        }

        function postRestart(id) {
            $.post("/api/mcu/restart/" + id);
        }
    </script>
</body>
</html>
